<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>用户数据</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Theme style -->
    <link href="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://adminlte.io/themes/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://assets.pyecharts.org/assets/echarts.min.js" type="text/javascript"></script>
    <script src="https://assets.pyecharts.org/assets/maps/china.js" type="text/javascript"></script>
</head>

<body>
<div class="wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-sm-12">
                    <div id="user_charts" style="width:100%; height:600px;"></div>
                    <script>
                        var chart = echarts.init(document.getElementById('user_charts'), 'white', {
                            renderer: 'canvas'
                        });

                        $(
                            function () {
                                fetchData(chart);
                            }
                        );

                        function fetchData() {
                            $.ajax({
                                type: "GET",
                                url: "http://127.0.0.1:8000/admin/operationaldata/user_charts",
                                dataType: 'json',
                                success: function (result) {
                                    chart.setOption(result.data);
                                }
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
